<!DOCTYPE html>
<html>
  <head>
    <title>Cendra CM</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/doc-builder/app/doc_builder.css" />
    <!-- endbower -->

    <!-- inject:css -->


    <!-- endinject -->

  </head>
  <body layout="column" ng-cloak ng-app="cendra">
    <div layout="column" ng-controller="GeneralController">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><a ui-sref="root">Cendra CM</a></div>
        </div>
      </md-toolbar>
      <div layout="row" flex layout-align="start stretch">
        <md-sidenav md-component-id="menu" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
          <md-content>
            <md-list>
              <md-list-item>
                <md-button flex class="md-primary" ui-sref="document">
                  Nuevo Documento
                </md-button>
              </md-list-item>
            </md-list>
          </md-content>

        </md-sidenav>
        <md-content ui-view flex layout-padding layout="column"></md-content>
      </div>
    </div>

    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/doc-builder/app/doc_builder.directive.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/app_config.js"></script>
    <script src="scripts/app_factory.js"></script>
    <script src="scripts/app_general.js"></script>
    <script src="scripts/app_router.js"></script>
    <script src="scripts/controllers/doc.controller.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <!-- endinject -->

  </body>
</html>
